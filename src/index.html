    <head>
        <meta charset="UTF-8">
        <title>贪吃蛇</title>
    </head>
    <body>
        <div id="main">
<!--            设置游戏的舞台-->
            <div id="stage">
<!--                设置蛇-->

<!--                    snake内部的div表示蛇身体个数-->
                    <div>
                        <img src="static/logo.jpg" style="width: 100%;height: 100%;" alt="" srcset="">
                    </div>
                </div>
<!--                设置食物-->
                <div id="food">
<!--                    定义四个小div，设置食物的样式-->
                    <div></div>
                    <div></div>
                    <div></div>
                    <div> </div>
                </div>
            </div>
<!--            设置游戏的计分台-->
            <div id="score-panel">
                <div>SCORE: <span id="score">0</span></div>
                <div>LEVEL: <span id="level">1</span></div>
            </div>
        </div>
